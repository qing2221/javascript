<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            通过bind返回的函数，this由bind第一个参数决定(无法修改)

        -bind()是函数的方法，可以用来创建一个新的函数
            -bind可以为新函数绑定this
            -bind可以为新函数绑定参数

        箭头函数没有自身的this，它的this由外层作用域决定，
            -也无法通过call apply 和bind修改它的this
            箭头函数没有arguments
        */

        function fn(a,b,c){
            console.log("fn执行了~~~~",this)
            console.log(a,b,c)
        }

        const obj={name:"孙悟空"}

        const newFn=fn.bind(obj,10,20,30)

        //newFn()

        const arrowFn=()=>{
            console.log(this)
        }

        //arrowFn.call(obj)

        const newArrowFn =arrowFn.bind(obj)

        //newArrowFn()

        class MyClass{
            fn=()=>{
                console.log(this)
            }
        }

        const mc=new MyClass()

        mc.fn()
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建一个函数，第一次调用时打印1，第二次调用时打印2，以此类推

            可以利用函数，来隐藏不希望被外部访问到的变量

            闭包：
                闭包就是能访问到外部函数作用域中变量的函数
            什么时候使用：
                当我们需要隐藏一些不希望被别人访问的内容时，就可以使用闭包
            构成闭包的要件：
                1.函数的嵌套
                2.内部函数要引用外部函数的变量
                3.内部函数要作为返回值返回
        */

        //在开发中尽量不要定义全局变量，很容易被别人修改
        let num =0

        function fn(){
            num++
            console.log(num)
        }

        fn()


        function outer(){
            let num=0//位于函数作用域中

            return ()=>{
                num++
                console.log(num)
            }
        }

        const newFN=outer()

        //console.log(newFn)
        newFN()
        newFn()
        newFn()

    </script>
</head>

</body>
</html>

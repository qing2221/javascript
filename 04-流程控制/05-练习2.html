<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            练习2
                从键盘输入小明的期末成绩：
                    当成绩为100时，奖励一辆BMW
                    当成绩为[80-99]时，奖励一台iPhone
                    当成绩为[60-79]时，奖励一本参考书
                    其他时，什么奖励也没有
        */
        //从键盘输入小明的期末成绩
        let score = parseInt(prompt("请输入小明的期末成绩："))

        //检查score是否合法
        if(isNaN(score)|| score<0 || score>100){
            alert('请输入一个合法的分数')
        }else {
            if(score === 100){
            alert("奖励一台BMW")
        }else if(score >=80){
            alert("奖励一台iPhone")
        }else if(score >= 60){
            alert("奖励一台参考书")
        }else{
            alert("啥也没有")
        }
        }
        
    </script>
</head>

</html>

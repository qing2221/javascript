<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            do-while循环
                语法
                    do{
                        语句...
                    }while(条件表达式)

            执行顺序：
                do-while语句在执行时，会先执行do后的循环体，
                如果为false，则循环终止
                如果为true，则继续执行循环体，以此类推

            和while的区别：
                    while语句是先判断再执行
                    do-while语句是先执行再判断

            实质的区别：
                do-while语句可以确保循环至少执行一次
                如果循环执行超过一次，那么while和do-while是一样的，没有任何的区别
        */

    /*  通过while实现的代码
       let i = 0
       while(i < 5){
        console.log(i)
        i++
       } 
    */

    //下面是通过do-while实现的代码，跟上面while实现的功能一样
       let i=0
       do{
        console.log(i)
        i++
       }while(i < 5)
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            for循环和while循环没有本质的区别，都是用来反复执行代码
            不同点就是语法结构，for循环更加清晰
            语法：
              for(初始化表达式;条件表达式;更新表达式){
                 语句...
              }
                 执行流程：
                    1-执行初始化表达式，初始化变量
                    2-执行条件表达式，判断循环是否执行（true执行，false不执行）
                    3-判断结果为true，则执行循环体
                    4-执行更新表达式，对初始化变量进行修改
                    5-重复2操作，直到判断为false为止

                -初始化表达式，在循环的整个生命周期中只会执行1次
                -for循环中的三个表达式都可以省略
                -使用let在for循环的()声明的变量是局部变量，只能在for循环内部访问
                    使用var在for循环的()中声明的变量可以在for循环的外部访问

                -创建死循环的方式：
                    while(1){}
                    for(;;){}
        */

       /*  通过while实现的功能
       let i = 0
       while(i < 5){
        console.log(i)
        i++
       } */

       //通过for循环实现的功能
       for(i = 0;i < 5;i++){
            console.log(i)
       }

       //死循环，因为没有写条件，所以可以一直执行下去
       /* for(;;){
        alert(1)
       } */

    </script>
</head>

</html>

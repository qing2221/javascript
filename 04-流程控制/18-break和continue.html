<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            break和continue
                - break用来终止switch和循环语句
                break执行后，当前的switch或循环会立即停止
                break会终止离他最近的循环
            
            -continue
                -continue用来跳过当次循环
        */
       for(let i=0;i<5;i++){
        if(i===3){
            break//终止的是for循环
        }
        console.log(i) //0 1 2
       }

       for(let i=0;i<5;i++){
        if(i===3){
            continue//跳过当次循环
        }
        console.log(i)//0 1 2 4
       }

       for(let i=0;i<5;i++){
        console.log(i)
        
        for(let j=0;j<5;j++){
            if(i===1) break
            console.log('内层循环-->',j)//0 内层循环0 1 内层循环0...
        }
       }

       for(let i = 0;i<5;i++){
        console.log(i)

        for(let j =0;j<5;j++){
            if(j===1) continue
            console.log('内层循环-->',j)// 0 内层循环0 内层循环2 内层循环3 内层循环4 1/2/3/4同理
        }
       }
    </script>
</head>

</body>
</html>

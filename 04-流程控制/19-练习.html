<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            
        */

        //开始一个计时器
        console.time('质数练习')

        for(let i=2;i<100;i++){
            let flag =true
            
            for(let j=2;j<i;j++){
                if(i%j===0){
                    flag=false
                    //进入判断说明i一定不是质数，后续检查没有执行的必要
                    break//加了break之后可以更好提升运行速度，提升性能
                }
            }
        }

        if(flag){
            console.log(i)
        }

        //停止计时器
        console.timeEnd('质数练习') //在控制台最后会看到default，这是一个默认的计时器名字
    </script>
</head>
<body>
    
</body>
</html>

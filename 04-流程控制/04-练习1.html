<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            -练习1
                编写一个程序，获取一个用户输入的整数，然后通过这个程序显示这个数是奇数还是偶数
        */

        //编写一个程序，获取一个用户输入的整数
        //let num = +prompt("请输入一个整数")
        let num = parseInt(prompt("请输入一个整数"))

        //验证一下，用户的输入是否合法，只有是有效数字时，我们才检查它是否是偶数
        //我们不能使用==或者===来检查一个值是否是NaN,因为NaN不和任何值相等，包括它自身
        //可以使用isNaN()函数来检查一个值是否是NaN
        //num % 1 !==0 因为整数取余是0，所以这行代码表示验证是否是小数
        
        if(isNaN(num)|| num % 1 !== 0 ){
            alert("你的输入有问题，请输入整数！")
        }else {
            //然后通过这个程序显示这个数是奇数还是偶数
            if(num % 2 === 0){
                alert(`${num}是偶数！`)
            }else {
                alert(`${num}是奇数！`)
            }
        }
        
    </script>
</head>

</body>
</html>

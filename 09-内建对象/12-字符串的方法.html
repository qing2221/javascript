    <script>
        /* 
            字符串：
                -字符串其本质就是一个字符数组
                -"hello"--["h","e","l","l","o"]
                字符串的很多方法都和数组是非常相似的
                -属性和方法：
                    length 获取字符串的长度
                    字符串[索引] 获取指定位置的字符
                    str.at() (试验方法)
                        -根据索引获取字符，可以接受负索引
                    str.charAt()
                        -根据索引获取字符，不支持负索引
                    str.concat()
                        -用来连接两个或多个字符串
                    str.includes()
                        用来检查字符串中是否包含某个内容
                            有返回true
                            没有返回false
                    str.indexOf()
                    str.lastIndexOf()
                        -查询字符串是否包含某个内容
                    str.startsWith()
                        -检查一个字符是否以指定内容开头
                    str.endsWith()
                        -检查一个字符是否以指定内容结尾
                    str.padStart()
                    str.padEnd()
                        -通过添加指定的内容，是字符串保持某个长度
                    str.replace()
                        -使用一个新字符串替换一个指定内容
                    str.replaceAll()
                        -使用一个新字符串替换所有指定内容
                    str.slice()
                        -对字符串进行切片
                    str.substring()
                        -截取字符串
                    str.split()
                        -用来将一个字符串拆分成一个数组
                    str.toLowerCase()
                        -将字符串转换为小写
                    str.toUpperCase()  
                        -将字符串转换为大写
                    str.trim()
                        -去除前后空格
                    str.trimStart()
                        -去除开始空格
                    srr.trimEnd()
                        -去除结束空格

                    
        */
       let str='hello'

       console.log(str.charAt(0))

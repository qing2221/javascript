<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            量词：可以理解为字符的数量
                {m}正好m个
                {m,}至少m个
                {m,n}m-n个
                + 一个以上，相当于{1,}
                * 任意数量的a
                ? 0-1次 {0,1}
        */

        let re=/a{3}/  //只要包含3个a就行
        //let result=re.test("aaaa") //true

        re=/^a{3}$/ //表示刚好3个a
        //let result=re.test("aaaa") //false

        re=/^ab{3}$/ //量词只对前面一个起作用，这里只对b起作用，abbb,若想控制多个，加上()

        re=/^[a-z]{3}$/ //存储任意3个字符

        re=/^[a-z]{1,}$/ //表示找一个以上的字母

        re=/^[a-z{1,3}$]/

        re=/^ba+$/

        re=/^ba*$/

        re=/^ba?$/

        let result=re.test("baa")

        console.log(result)
    </script>
</head>

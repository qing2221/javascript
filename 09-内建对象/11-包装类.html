<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在Js中，除了直接创建原始值外，也可以创建原始值的对象

                通过new String()可以创建String类型的对象
                通过new Number()可以创建Number类型的对象
                通过new Boolean()可以创建Boolean类型的对象
                    -但是千万不要这么做

            包装类：
                JS中一共有5个包装类
                    String--字符串包装为String对象
                    Number--数值包装为Number对象
                    Boolean--布尔值包装为Boolean对象
                    BigInt--大整数包装为BigInt对象
                    Symbol--符号包装为Symbol对象
                        -通过包装类可以将一个原始值包装为一个对象，
                            当我们对一个原始值调用方法或属性时，JS解释器会临时将原始值包装为对应的对象
                                然后调用这个对象的属性或方法
        */
       //let str=new String("hello")
       //let num=new Number(11)
       let bool=new Boolean(true)
       let bool2=new Boolean(true)

       alert(bool===bool2)//对象在比较的时候，比的是内存地址 false

       let str="hello"

       str.name="哈哈"//给原始值添加属性，原始值里没有空间去存属性，会将str临时地包装为一个String对象，对这个对象添加name属性

        console.log(str.name)//这时又给原始值str包装为了一个新对象，这个对象和上面的对象是两个不一样的

        let num=11
        num=num.toString()

        null.toString()//报错

    </script>
</head>
<body>
    
</body>
</html>

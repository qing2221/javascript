<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 自己运行代码看结果的时候，最好注释掉其余无关代码，不然会影响计算结果
            ++自增运算符
                ++使用后会使得原来的变量立刻增加1
                自增分为前自增（++a)和后自增(a++)
                无论是++a还是a++都会使原变量立刻增加1
                不同的是，++a 和 a++所返回的值不同
                    a++ 是自增前的值 旧值
                    ++a 是自增后的值 新值
        */
        let a=10
        a++//或++a 19行代码都是11
        console.log(a)//11
        
        let b=a++
        console.log("a++=",b)//a++=10 
        console.log(a)//11

        let b=++a
        console.log("++a=",b)//++a=11
        console.log(a)//11

        let n=5 
        let result =n++ + ++n + n//5+7+7
        console.log(result)
/* 
            --自减运算符
                --使用后会使得原来的变量立刻减少1
                自减分为前自减（--a)和后自减(a--)
                无论是--a还是a--都会使原变量立刻减少1
                不同的是，--a 和 a--所返回的值不同
                    a--  旧值
                    --a  新值
        */
        a=5
        console.log("--a",--a)  //--a 4
        console.log(a)//4

        console.log("a--",a--)  //a-- 5
        console.log(a)//4

    </script>
</head>

</body>
</html>

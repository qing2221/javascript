<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        运算符（操作符）
            -运算符可以用来对一个或多个操作数（值）进行运算
            -算数运算符：
                + 加法运算符
                -减法运算符
                *乘法运算符
                /除法运算符
                **幂函数，也就是几次方
                %模运算，两个数相除取余数
         */
        let a=1+1//2
        a=10/0//Infinity
        a=10 ** 2//10的2次方，也就是100
        a=9 ** .5//.5也就是开方 ，也就是3
        a = 10 % 2

        /* 
        JS是一门弱类型语言，当进行运算时会通过自动的类型转换来完成运算
        */
        a = 10-"5"//10-5
        a=10+true//10+1
        a=5+null//5+0
        a=6-undefined//6-NaN

/* 
        当任意一个值和字符串做加法运算时，它会先将其他值转换为字符串，
            然后再做拼串的操作
        可以利用这一特点来完成类型转换
            可以通过 任意类型 + 一个空串 （隐式类型转换）的形式来将其转换为字符串
                其原理和String()（显式类型转换）函数相同，但使用起来更加简洁
*/
        a='hello'+'world'
        a='1'+2//'1'+'2'

        a=true
        a=a+''

        console.log(typeof a,a)//string,true
    </script>
</head>
<body>
    
</body>
</html>

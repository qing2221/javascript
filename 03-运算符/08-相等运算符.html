<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            == 相等运算符，用来比较两个值是否相等
                使用相等运算符比较两个不同类型的值时，
                    它会将其转换为相同类型的值(通常转换为数值)，然后再比较
                    类型转换后值相等也会返回true
                NaN和undefined进行相等比较时会返回true
                NaN不和任何值相等，包括它自身
        */
       let result = 1 == 1//true 将1==1的结果赋值给result
       result = 1 == 2//false
       result = true = "1"//true

       result = null == undefined//true
       result = NaN == NaN//false
        result = NaN > 0 //false
        result = NaN == NaN//false

       console.log(result)

       /* 
         ===全等运算符，用来比较两个值是否全等
         它不会进行自动的类型转换，如果两个值的类型不同直接返回false
       
       */
        let b = 1 === 1//true
        b = 1 === "1"//false
        b = null === undefined//false

        console.log(b)

        /* 
            != 不等，用来检查两个值是否不相等/不相等返回true，相等返回false
            会自动地进行类型转换
            
            !== 不全等，比较两个值是否不全等
            不会自动地进行类型转换
         */

         let c = 1 != 1//false
          c = 1 != "1"//false
        c = 1 !== "1"//true
         
        console.log(c)
    </script>
</head>

</body>
</html>

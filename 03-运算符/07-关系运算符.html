<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            关系运算符
                -关系运算符用来检查两个值之间的关系是否成立
                        成立返回true，不成立返回false
                    > 用来检查左值是否大于右值
                    >=
                    <
                    <=

            注意：当对非数值进行关系运算时，它会先将其转换为数值然后再比较
                当关系运算符的两端是两个字符串时，它不会将字符串转换为数值，
                    而是逐位地比较字符的Unicode编码
                    利用这个特点可以对字符串按照字母排序
                注意比较两个字符串格式的数字时一定要进行类型转换。在其中一个数值前加上+/-就可以转换为数值
        */
             let result = 10 > 5//true
             
             result = 5 < "10"//true 一个字符串和数值可以先把字符串转换为数字，再运算
             result = "1" > false //true

             result = "a" < "b"//true
             result = "abc" < "b"  //true

            result = "12" <"2" //true
            result = +"12" < "2"//false

            //检查num是否在5和10之间
            let num = 4
            //result = 5 < num < 10 这是错误的写法
            result = num > 5 && num < 10 //false

            console.log(result)
    </script>
</head>
<body>
    
</body>
</html>

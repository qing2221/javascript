<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*  与是找false，或是找true，找到对应值就返回，没有取反
            && 逻辑与(两个true才返回true，其余false)
                可以对两个值进行与运算
                当&&左右都为true时，则返回true，否则返回false
                与运算是短路的与，如果第一个值为false,则不看第二个值
                与运算时是找false的，如果找到false则直接返回，没有false才会返回true
            对于非布尔值进行与运算，它会转换为布尔值然后运算
                    但是最终会返回原值
                        如果第一个值为false，则直接返回第一个值
                        如果第一个值为true，则返回第二个值

            || 逻辑或(只要有一个true就返回true)  
                可以对两个值进行或运算
                当||左右有true，则返回true，否则返回false
                与运算是短路的或，如果第一个值为true,则不看第二个值
                或运算时是找true的，如果找到true则直接返回，没有true才会返回false
            对于非布尔值进行与运算，它会转换为布尔值然后运算
                    但是最终会返回原值
                        如果第一个值为false，则直接返回第二个值
                        如果第一个值为true，则返回第一个值
    */

    let result=true&&true//true
    result=true&false//false

    true && alert(123) //第一个值为true，alert会执行
    false && alert(123) //第一个值为false，alert不会执行

    result = 1 && 2//2
    result = 1 && 0//0
    result = 0 && NaN//0

        result = true || false//true
        result = false || false//false

        false || alert(123)//第一个值为false，alert会执行
        true || alert(123)//第一个值为true，alert不会执行

        result = 1 || 2//1
        result = NaN || 1//1
        result = NaN || null//null
        
        console.log(result)

    </script>
</head>

</body>
</html>

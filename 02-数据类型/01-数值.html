<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        数值（Number）
            -在Js中所有的整数和浮点数都是Number类型
            - Js中的数值并不是无限大的，当数值超过一定范围后会显示近似值
            -Infinity是一个特殊的数值表示无穷
            -所以在JS中进行一些精度比较高的运算时要十分注意
            - NaN也是一个特殊的数值，表示非法的数值
        */

    let a=10
    a=Infinity
    a=99999999999999999999991111111111
    console.log(a)//可能打印出近似值999999999999999992

    a=1-"a"//NaN(Not a number)

        /* 
        大整数（BigInt)
            -大整数用来表示一些比较大的整数
            -大整数使用n结尾，它可以表示的数字范围是无限大
        */
        a=9999999999999n

        /* 
            其他进制的数字：
                    二进制 以0b开头
                    八进制 以0o开头
                    十六进制 以0x开头
        */
a=0b1010
a=0o10
a=0xff
console.log(a)

    </script>
</head>

</body>
</html>

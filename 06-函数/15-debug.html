<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //debugger  //在代码中打了一个断点
        console.log(a)//f a(){alert(2)} 声明和函数都会被提升，只有函数可以赋值，所以打印函数值

        var a=1

        console.log(a)//1

        function a(){
            alert(2) //被提升提前执行，后续再到这行代码就失效了
        }

        console.log(a)//1

        var a=3

        console.log(a)//3

        var a=function(){
            alert(4)
        }

        console.log(a)//f(){alert(4)}

        var a//这个声明失效，只有第一个声明了a的有用，重复声明都会失效

        console.log(a)//f(){alert(4)}
    </script>
</head>
<body>
    
</body>
</html>

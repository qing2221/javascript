    <title>Document</title>
    <script>
        /* 
        变量的提升：
            -使用var声明的变量，它会在所有代码执行前被声明
                所以我们可以在变量声明前就访问变量，由于被提升的是声明而不是赋值，所以提前打印显示undefined

        函数的提升
            使用函数声明创建的函数，会在其他代码执行前被创建
                所以我们可以在函数声明前调用函数

            let声明的变量世界也会提升，但是在复制之前解释器禁止对该变量的访问
        */

        console.log(b)

        let b =10

        //fn()

        function fn(){
            alert("我是fn函数")
        }//这段声明代码会被提升到前面

        fn2()
        var fn2 = function(){

        }//这段以var开头的代码不会被提升，只有以function开头的代码才会被提升

        //console.log(a)

        var a=10

        //a=10//window.a=10
    </script>

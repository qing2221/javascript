<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数的定义方式：
                1.函数声明
                    function 函数名(){
                        语句...
                    }

                2.函数表达式
                    const 变量 = function(){
                        语句...
                    }

                3.箭头函数
                    ()=> {
                        语句...
                    }
        */
       //函数声明
       function fn(){
            console.log("函数声明所定义的函数")
       }

       //函数表达式
       const fn2 = function(){
            console.log("函数表达式")
       }

       //箭头函数
       const fn3 =()=>{
        console.log("箭头函数")
       }

       const fn4 =()=> console.log("箭头函数")//只有一条语句的时候，大括号时是可以省略不写的

       console.log(typeof fn)
       console.log(typeof fn2)
       console.log(typeof fn3)
       console.log(typeof fn4)

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象中存储属性的区域实际有两个：
                1.对象自身
                    -可以直接通过对象所添加的属性，位于对象自身中
                    在类中通过 x=y 的形式添加的属性，位于对象自身中

                2.原型对象(prototype)
                    -对象中还有一些内容，会存储到其他的对象里(原型对象)
                    -在对象中会有一个属性用来存储原型对象，这个属性叫做_proto_
                    -原型对象也负责为对象存储属性，
                        当我们访问对象中的属性时，会优先访问对象自身的属性
                        对象自身不包含该属性时，才会去原型对象中寻找 
                -会添加到原型对象中的情况：
                    1.在类中通过xxx(){}方式添加的方法，位于原型中
                    2.主动向原型中添加的属性或方法
        */

        class Person {
            name="孙悟空"
            age=18

          sayHello(){
            console.log("Hello,我是",this.name)
          }
        }//不可以直接通过p.sayHello()直接访问,因为它存储在原型对象中

        const p=new Person()

        console.log(p)//会显示name和age属性
        console.log(p.__proto__)//会显示存储在原型对象中的属性

    </script>
</head>
<body>
    
</body>
</html>
